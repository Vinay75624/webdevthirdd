<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption>food menu</caption>
        <thead>
        <tr>               <!--creates rows-->
            <th>item</th>  <!---creates header of table-->
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>frooti</td>  <!---enter the in the table-->
            <td>10</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
